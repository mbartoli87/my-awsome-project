<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherApp">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <div class="m-4">
              <form id="search-form">
                <div class="row g-2">
                  <div class="col-9">
                    <input
                      type="search"
                      id="inputPassword6"
                      class="form-control"
                      placeholder="Enter your city"
                    />
                  </div>
                  <div class="col-3">
                    <button type="submit" class="btn btn-primary" id="search">
                      Search
                    </button>
                  </div>
                </div>
              </form>
            <div class="location">
              <div class="row">
                <div class="col-12">
                    <h1 class="fw-bold pt-4" id="current-city">Rome</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                    <h5 id="todayTime">Today 12:00</h5>
                </div>
              </div>
              <div class="row">
                  <div class="col-12">
                    <h5 id="current-weather">Snow</h5>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="clearfix">
                  <div class="float-left temperature">
                    <span class="fs-0" id="temperature-today">-2</span>
                    <span class="units px-2">Â°C</span>
                    <img
                        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                        id="weather-icon"
                        class="float-left current-img"
                      />
                  </div>
                </div>
              </div>
              <div class="col-8 fs-5">
                  Humidity: <span id="humidity">90%</span>
                  <br />
                  Wind: <span id="wind">3km/h</span>
              </div>
                <div id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <a href="" target="_blank"
          >Open-source code</a
        >
        by Martina Bartoli
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
